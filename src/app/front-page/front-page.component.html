<header class="masthead">
  <div class="row h-100 align-items-center justify-content-center text-center">

      <div class="col-lg-10 align-self-end">
        <h1 class=" text-white font-weight-bold">Brilliant Business</h1>
        <hr class="divider my-4" />
      </div>
      <div class="col-lg-8 align-self-baseline">
        <p class="text-white-75 mb-5 tight-fit ">{{'BANNER_CONTENT' | translate }}</p>
        <a class="btn btn-primary btn-xl js-scroll-trigger" href="#about">{{'READ_MORE' | translate }}!</a>
      </div>
    </div>
  </div>
</header>
<section class="page-section bg-primary" id="about">

    <div class="row justify-content-center">
      <div class="col-lg-8">
        <span class="text-white-75 mb5" [innerHTML]="'ABOUT_US_CONTENT' | translate "></span>
        <div class="justify-content-center text-center">
          <a class="btn btn-light btn-xl js-scroll-trigger" href="#contact">{{'CONTACT_US' | translate}}!</a>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="page-section" id="about">

        <div class="col-lg-12 text-center">
          <h2 class="mt-0">{{'PROFILE_CATALOGS' | translate}}</h2>
          <hr class="divider my-4" />
        </div>
        <div class="col-lg-12">
          <p class="mb-5 text-center">{{'PROFILE_CATALOGS_CONTENT' | translate}}
          </p>
          <div class="col-lg-12">
            <div class="justify-content-center text-center">
              <a class="btn btn-primary btn-xl js-scroll-trigger" href="/catalogs">{{'PROFILE_CATALOGS' | translate}}</a>
